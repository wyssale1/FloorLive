name: Deploy Frontend

on:
  push:
    branches:
      - main   # deploy when pushing to main

jobs:
  frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install & Build Frontend
        run: |
          cd frontend
          rm -rf node_modules package-lock.json
          npm install
          # Ensure rollup native binary is properly installed
          npm install @rollup/rollup-linux-x64-gnu --save-optional || true
          # Debug: Check if rollup binary exists
          ls -la node_modules/@rollup/ || echo "No @rollup directory found"
          npm run build

      - name: Rename _htaccess to .htaccess
        run: mv frontend/dist/_htaccess frontend/dist/.htaccess

      - name: Deploy Frontend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /public_html/floorlive_frontend/

  backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Backend & Build (TypeScript â†’ JS)
        run: |
          cd backend
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Prepare Backend Files for Deployment
        run: |
          mkdir -p backend-deploy
          cp -r backend/dist backend-deploy/
          cp backend/package*.json backend-deploy/
          # Copy assets directory if it exists
          if [ -d "backend/assets" ]; then
            cp -r backend/assets backend-deploy/
          fi
          # Create a simple restart file for cPanel
          echo "Backend deployed at $(date)" > backend-deploy/restart.txt

      - name: Deploy Backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend-deploy/
          server-dir: /app/floorlive_backend/